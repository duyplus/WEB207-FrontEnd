<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/poly.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="js/ex3.js"></script>
</head>

<body>
    <div class="container">
        <div ng-app="myApp" ng-controller="showInfo">
            <article class="bg-dark p-2">
                <h1 class="bg-dark text-white text-center p-3">DANH MỤC SẢN PHẨM</h1>
                <hr class="bg-primary">
                <div class="row">
                    <div class="col-md-4 col-sm-3 pb-3" ng-repeat="prod in products">
                        <div class="card bg-danger text-white">
                            <h5 class="card-header bg-primary text-center">{{prod.name}}</h5>
                            <img class="card-img-top img-product" src="images/{{prod.image}}" alt="">
                            <hr class="bg-primary mt-2 mb-0">
                            <div class="card-body bg-dark p-2">
                                <p class="card-text text-center"><b>{{prod.price | currency:'VNĐ '}}</b></p>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</body>

</html>

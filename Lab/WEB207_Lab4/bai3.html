<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/poly.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="js/ex3.js"></script>
</head>

<body ng-app="myApp">
    <div class="container text-white pt-2 w-50" ng-controller="showCalc">
        <div class="bg-dark rounded p-3">
            <h4 class="bg-danger rounded text-light p-3 mb-4"><i class="bi bi-calculator"></i> TÍNH TOÁN</h4>
            <form name="myForm">
                <div class="form-group">
                    <label>Chiều dài</label>
                    <input type="number" ng-model="length" name="length" class="form-control" required>
                    <span style="color:bisque" ng-show="myForm.length.$dirty && myForm.length.$invalid"></span>
                    <small style="color:bisque" ng-show="myForm.length.$error.required">Vui lòng nhập chiều
                        dài</small>
                </div>
                <div class="form-group">
                    <label>Chiều rộng</label>
                    <input type="number" ng-model="width" name="width" class="form-control" required>
                    <span style="color:bisque" ng-show="myForm.width.$dirty && myForm.width.$invalid"></span>
                    <small style="color:bisque" ng-show="myForm.width.$error.required">Vui lòng nhập chiều
                        rộng</small>
                </div>
                <div class="form-group">
                    <label>Diện tích</label>
                    <div ng-bind="dientich" class="form-control font-weight-bold h1"></div>
                </div>
                <div class="form-group">
                    <label>Chu vi</label>
                    <div ng-bind="chuvi" class="form-control font-weight-bold h1"></div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="tinhtoan()">Tính toán</button>
                    <button class="btn btn-primary" ng-click="random()">Ngẫu nhiên</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>

</html>

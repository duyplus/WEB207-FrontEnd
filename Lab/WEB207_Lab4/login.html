<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập tài khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/poly.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="js/listnv.js"></script>
    <script src="js/login.js"></script>
</head>

<body ng-app="myApp">
    <style>
        .w-xs-75 {
            width: 75% !important;
        }

        @media (min-width: 576px) {
            .w-sm-30 {
                width: 30% !important;
            }
        }
    </style>
    <div class="container w-xs-75 w-sm-30">
        <div class="card bg-dark border-danger rounded-3 my-5">
            <div class="card-body p-3 p-sm-4">
                <h5 class="card-title text-center mt-3 mb-5">ĐĂNG NHẬP TÀI KHOẢN</h5>
                <form ng-controller="frm">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Tài khoản</label>
                        <div class="col-sm-9">
                            <input ng-model="sv.username" type="text" class="form-control" placeholder="abc">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Mật khẩu</label>
                        <div class="col-sm-9">
                            <input ng-model="sv.password" type="password" class="form-control" placeholder="******">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label"></label>
                        <div class="col-sm-9">
                            <input class="form-check d-inline" type="checkbox"> Ghi nhớ
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label"></label>
                        <div class="col-sm-9">
                            <button class="btn btn-primary" ng-click="login(sv)">Đăng nhập</button>
                            <div class="text-danger pt-3 h6 font-italic" id="msg"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script src="js/feathericon.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="css/poly.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="js/ex2.js"></script>
</head>

<body ng-app="myApp">
    <div class="container w-50 pt-2" ng-controller="myCtrl">
        <div class="list-group pb-3">
            <span ng-repeat="(index, tt) in nhantu" class="list-group-item">{{index+1}}. {{tt}}</span>
        </div>
        <div class="card-header bg-danger text-white">{{titleapp}}</div>
        <table class="table table-bordered text-light">
            <thead class="bg-dark">
                <td>Tên đăng nhập</td>
                <td>Họ và tên</td>
                <td>Email</td>
                <td>Giới tính</li>
                <td>Ngày sinh</td>
                <td>Học phí</li>
                <td>Điểm</td>
            </thead>
            <tr ng-repeat="u in users">
                <td>{{u.username}}</td>
                <td>{{u.fullname}}</td>
                <td>{{u.email}}</td>
                <td>{{u.gender}}</td>
                <td>{{u.birthday}}</td>
                <td>{{u.schoolfee}}</td>
                <td>{{u.marks}}</td>
            </tr>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>

</html>

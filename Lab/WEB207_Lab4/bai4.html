<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/poly.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js"></script>
    <script src="js/ex4.js"></script>
</head

<body>
    <div class="container pt-2 w-50 text-white">
        <div class="bg-dark rounded p-3" ng-app="myApp" ng-controller="show">
            <h4 class="bg-danger rounded text-light p-3 mb-4"><i class="bi bi-person-lines-fill"></i> THÔNG TIN SINH VIÊN</h4>
            <form name="myForm">
                <div class="form-group">
                    <label>Họ tên</label>
                    <input type="text" ng-model="student.name" name="name" class="form-control" required>
                    <span style="color:bisque" ng-show="myForm.name.$dirty && myForm.name.$invalid"></span>
                    <small style="color:bisque" ng-show="myForm.name.$error.required">Vui lòng nhập họ tên</small>
                </div>
                <div class="form-group">
                    <label>Giới tính</label>
                    <select ng-model="student.gender" name="gender" class="form-control" required>
                        <option>Nam</option>
                        <option>Nữ</option>
                    </select>
                    <span style="color:bisque" ng-show="myForm.gender.$dirty && myForm.gender.$invalid"></span>
                    <small style="color:bisque" ng-show="myForm.gender.$error.required">Vui lòng chọn giới tính</small>
                </div>
                <div class="form-group">
                    <label>Điểm</label>
                    <input type="number" name="mark" min="0" max="10" ng-model="student.mark" class="form-control" required>
                    <span style="color:bisque" ng-show="myForm.mark.$dirty && myForm.mark.$invalid"></span>
                    <small style="color:bisque" ng-show="myForm.mark.$error.required">Vui lòng nhập điểm</small>
                </div>
                <div class="form-group">
                    <label>Học lực</label>
                    <div ng-bind="student.grade" class="form-control"></div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="save()">Lưu kết quả</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>

</html>

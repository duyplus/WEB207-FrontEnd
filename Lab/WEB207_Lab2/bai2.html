<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/poly.css">
</head>

<body>
    <div class="container">
        <div class="p-3 bg-primary mt-2 text-light h5 mb-0">
            <i data-feather="edit" class="img1"></i> Nhập lương tháng 12
        </div>
        <div class="form-group">
            <form>
                <div class="text-light bg-dark p-3">
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label>Mã nhân viên</label>
                            <input type="text" class="form-control" placeholder="Nhập mã nhân viên">
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Họ và tên</label>
                            <input type="text" class="form-control" placeholder="Nhập họ và tên">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label>Lương</label>
                            <select class="form-control">
                                <option>Hoàng Anh Gia Lai</option>
                                <option>SHB Đà Nẵng</option>
                                <option>Đông Á Thanh Hóa</option>
                                <option>Sông Lam Nghệ An</option>
                                <option>Hải Phòng</option>
                                <option>Hà Nội FC</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Lương</label>
                            <input type="text" class="form-control" placeholder="Nhập lương cầu thủ">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label>Thưởng</label>
                            <input type="text" class="form-control" placeholder="Nhập tiền thưởng">
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Phụ cấp</label>
                            <input type="text" class="form-control" placeholder="Nhập phụ cấp (nếu có)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="notes">Ghi chú</label>
                        <textarea class="form-control" placeholder="Nhập ghi chú (nếu có)" rows="3"></textarea>
                    </div>
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        <button type="reset" class="btn btn-danger">Hủy</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            Vui lòng nhập thông tin lương cầu thủ
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script>feather.replace()</script>
</body>

</html>

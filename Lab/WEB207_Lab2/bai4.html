<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/poly.css">
</head>

<body>
    <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg mt-2 mx-auto d-block" data-toggle="modal" data-target="#salary">Nhập lương nhân
            viên</button>
        <!-- Modal -->
        <div class="modal fade" id="salary" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header bg-dark border-dark">
                        <h4 class="modal-title"><i data-feather="edit" class="img1"></i> Nhập lương tháng 12</h4>
                        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body bg-dark">
                        <form>
                            <div class="text-white">
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <label>Mã nhân viên</label>
                                        <input type="text" class="form-control" placeholder="Nhập mã nhân viên">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label>Họ và tên</label>
                                        <input type="text" class="form-control" placeholder="Nhập họ và tên">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <label>Lương</label>
                                        <select class="form-control">
                                            <option>Hoàng Anh Gia Lai</option>
                                            <option>SHB Đà Nẵng</option>
                                            <option>Đông Á Thanh Hóa</option>
                                            <option>Sông Lam Nghệ An</option>
                                            <option>Hải Phòng</option>
                                            <option>Hà Nội FC</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label>Lương</label>
                                        <input type="text" class="form-control" placeholder="Nhập lương cầu thủ">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <label>Thưởng</label>
                                        <input type="text" class="form-control" placeholder="Nhập tiền thưởng">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label>Phụ cấp</label>
                                        <input type="text" class="form-control" placeholder="Nhập phụ cấp (nếu có)">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="notes">Ghi chú</label>
                                    <textarea class="form-control" placeholder="Nhập ghi chú (nếu có)"
                                        rows="3"></textarea>
                                </div>
                                <div class="modal-footer border-dark">
                                    <button type="button" class="btn btn-primary">Lưu thay đổi</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Huỷ</button>
                                </div>
                            </div>
                        </form>
                        <div class="text-white bg-success p-2">
                            Vui lòng nhập thông tin lương cầu thủ
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script>feather.replace()</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="js/ex4.js"></script>
    <link rel="stylesheet" href="css/poly.css">
</head>

<body>
    <div class="container" ng-app="myapp" ng-controller="myctrl">
        <div class="card bg-dark mt-3">
            <div class="card-header bg-primary text-white">CUSTOM VALIDATION</div>
            <div class="card-body">
                <form name="frmValid">
                    <div class="form-outline">
                        <label class="form-label">Số Poly</label>
                        <input name="txtNumber" ng-model="number" type="number" class="form-control" polyNumber />
                        <div class="form-helper" ng-show="frmValid.txtNumber.$invalid && frmValid.txtNumber.dirty">
                            Số này không chia hết cho 2 và 9</div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary">Kiểm tra</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</body>

</html>

<div class="row list-group">
    <div class="list-group-item bg-dark" ng-repeat="t in listtin|orderBy:sx|limitTo:pageSize:start">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{t.TieuDe}}</h5>
            <small class="text-muted">{{t.Ngay|date:'dd/MM/yyyy'}}</small>
        </div>
        <p class="mb-1">
            {{t.TomTat}}
        </p>
        <a href="#"><small class="text-muted">Xem chi tiết</small></a>
    </div>
</div>
<div class="card-footer text-center mt-3">
    <button class="btn btn-danger" ng-click="first()">Trang đầu</button>&nbsp;
    <button class="btn btn-info" ng-click="prev()">Trang trước</button>&nbsp;
    <button class="btn btn-info" ng-click="next()">Trang kế</button>&nbsp;
    <button class="btn btn-danger" ng-click="last()">Trang cuối</button>
</div>

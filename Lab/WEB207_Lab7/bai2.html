<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/poly.css">
</head>

<body ng-app="myapp">
    <div class="container" ng-controller="myctrl">
        <div class="bg-dark mt-2">
            <h4 class="text-white bg-primary p-3">
                <i class="bi bi-list"></i> Danh sách hàng hoá
                <span class="float-right h5">
                    <i class="bi bi-credit-card"></i> Nguyễn Hoàng Duy&nbsp;&nbsp;
                    <i class="bi bi-telephone-fill"></i> 0919993715
                </span>
            </h4>
            <table class="table table-bordered table-condensed text-white">
                <thead>
                    <tr class="text-uppercase">
                        <th ng-click="sortBy('name')">SẢN PHẨM</th>
                        <th ng-click="sortBy('price')">ĐƠN GIÁ</th>
                        <th ng-click="sortBy('discount')">GIẢM GIÁ</th>
                        <th ng-click="sortBy('date')">NGÀY</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in products|orderBy:sx|limitTo:pageSize:start">
                        <td>{{p.name|uppercase}}</td>
                        <td>{{p.price|currency}}</td>
                        <td>{{p.discount|percentage:2}}</td>
                        <td>{{p.date|date:"dd/MM/yyyy"}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-danger" ng-click="first()">Trang đầu</button>&nbsp;
            <button class="btn btn-info" ng-click="prev()">Trang trước</button>&nbsp;
            <button class="btn btn-info" ng-click="next()">Trang kế</button>&nbsp;
            <button class="btn btn-danger" ng-click="last()">Trang cuối</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="js/prods.js"></script>
    <script src="js/ex2.js"></script>
</body>

</html>
